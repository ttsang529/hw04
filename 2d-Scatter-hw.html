<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <script src="https://d3js.org/d3.v3.js"></script>
    <style>
        body{
            background: #eee;
        }
        .xaxis path, .xaxis line{
            fill:none;
            stroke:black;
            shape-rendering:auto;
        }
        .xaxis text{
            font-size:11px;
            fill:black;
        }
        .yaxis path, .yaxis line{
            fill:none;
            stroke:black;
            shape-rendering:auto;
        }
        .yaxis text{
            font-size:11px;
            fill:black;
        }
        #tooltip{
                position:absolute;
                background: #fff;
                width:150px;
                height:auto;
                padding:0px 10px;
                border-radius:10px;
                box-shadow:5px 5px 10px rgba(0,0,0,0.3);
        }

        #tooltip.hidden{
            display: none;
        }

        
    </style>
</head>
<body>
       <div id="tooltip" class="hidden">
           <p><strong id="city">Hello</strong></p>
           <p id="industry">tooltip</p>
       </div>
    <script>
        // 1. 定義width, height, padding, letterList變數
        var w = 900;
        var h = 600;
        var padding = 100;
        var letterList = ["A","B","C","D","E","F","G","H","I","J","K","M","N","O","P","Q","T","U","V","W","X","Z"];
        
        //2. 建立svg()畫布環境
        
        svg();       
        
        //3. 用d3讀取csv
        d3.csv("invoice.csv",mid, function(dataSet){
           
           bind(dataSet);
           render(dataSet);
           btnList(dataSet);
            
        });
        
        function mid(d){
            
            d.amount = +d.amount;
            d.number = +d.number;
            return d;
            
        }
        
        function svg(){
           d3.select("body").append("svg").attr({
                        width:w,
                        height:h        
                        });
            d3.select("svg").append("g").append("rect").attr({
                width: "100%",
                height: "100%",
                fill: "white"
            });
            
            d3.select("svg")
                .append("g")
                .classed("axisX",true)
                .attr("id","axisX");
            
            d3.select("svg")
                .append("g")
                .classed("axisY",true)
                .attr("id","axisY");
            
            //d3.select("svg").append("g").attr("id","xaxis");
            //d3.select("svg").append("g").attr("id","yaxis");
        }
        
        //4. 建立bind()

        function bind(dataSet){
            var selection = d3.select("svg")
                                .selectAll("circle")
                                .data(dataSet);
            
            selection.enter().append("circle");
            selection.exit().remove();
        }
        
        function render(dataSet){
            //5. 定義xScale,yScale,rScale, fScale比例尺(range目的在決定在svg上位置)

           var xScale = d3.time.scale()
                    .domain([
                            new Date("2013-01-01"),
                            new Date("2016-08-01")
                     ])
                    .range([padding,w-padding]);
            
           var yScale = d3.scale.linear()
                    .domain([0,d3.max(dataSet,function(d){
                         return d.number;
                            })])
                    .range([h-padding,padding]);
            
           var rScale = d3.scale.linear()
                    .domain([d3.min(dataSet,function(d){
                            return d.amount;
                    }),d3.max(dataSet,function(d){
                            return d.amount;
                    })])
                    .range([5,30]);
  
           var fScale = d3.scale.category20();
            
           var xAxis = d3.svg.axis()
                         .scale(xScale)
                         .orient("bottom");
        
           var yAxis = d3.svg.axis()
                     .scale(yScale)
                     .orient("left")
                     .ticks(20)
                     .tickFormat(function(d){
                         return d/1000000+"M";
                     });
;
                      
              //6. 建立render()繪圖
                        d3.selectAll("circle")
                            .attr({
                                cx:function(d){
                                    return xScale(new Date(d.date));
                                },
                                cy:function(d){
                                    return yScale(d.number);
                                },
                                r:function(d){
                                    return  rScale(d.amount);
                                },
                                fill: function(d){
                                    return fScale(letterList.indexOf(d.cid));
                                }

                            });
            /*
                            .append("title").text(function(d){
                                return d.city+"\r\n"+d.industry+"\r\n"+d.amount;
                            });
            */
                    d3.selectAll("circle")
                            .on("mouseover",function(d){
                                    var posX = d3.select(this).attr("cx");
                                    var posY = d3.select(this).attr("cy");       
                                    var tooltop = d3.select("#tooltip")
                                                    .style({
                                                        "left":(+posX+20)+"px",
                                                        "top":(+posY+20)+"px",
                                                    });
                                    tooltop.select("#city").text(d.city);
                                    tooltop.select("#industry").text(d.industry);
                                    tooltop.classed("hidden",false);
                            })
                            .on("mouseout",function(d){
                                d3.select("#tooltip").classed("hidden",true);
                            });
                            d3.select("svg>#axisX")
                                //.append("g")
                                //.classed("xaxis",true)
                                .attr("transform","translate(0,"+(h-padding+10)+")").call(xAxis);
                            d3.select("svg>#axisY")
                                //.append("g")
                                //.classed("yaxis",true)
                                .attr("transform","translate("+(90)+",0)").call(yAxis);

                }
            
        function unique(array){
                var n=[];
                
                for (var i=0;i<array.length;i++){
                    if(n.indexOf(array[i])===-1){
                       n.push(array[i]);
                    }
                }
                
                return n;
            }
        
        function btnList(dataSet){
                    var industryArr = dataSet.map(function(d){
                        return d.industry;
                    });
                
                var uIndustryArr = unique(industryArr);
                    
                var fIndustryArr = uIndustryArr.filter(function(d){
                    return d!="";
                });
                //select part 1---------
                var selection = d3.select("body")
                                   .append("select")
                                   .selectAll("option")
                                   .data(fIndustryArr);
                            selection.enter().append("option")
                                     .attr({
                                        "value": function(d){
                                            return d;
                                        }
                                      
                                })
                                .text(function(d){
                                    return d;
                                });
                               
                  selection.exit().remove();
            
              
                d3.select("select").on("change",function(){
                        var value =d3.select("select").property("value");
                        //console.log(value);
                        update(value);
                });
            
                function update(industryName){
                    var newDataSet = dataSet.filter(function(d){
                        return d.industry === industryName;
                    });
                    bind(newDataSet);
                    render(newDataSet);
                }
                //d3.select("body").append("span").text(uIndustryArr);
            }
    </script>

</body>
</html>
